<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Feedback Form with map</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
            integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" 
        />
    </head>
    <body>
        <div class="ffbox">
            <div class="ffbox1">
                <h1 class="gfg">GeeksforGeeks</h1>
                <h2>Contact Us</h2>
                <form>
                    <label for="fullName">
                        <i class="fa fa-solid fa-user" style="margin: 2px;"></i> 
                        Full Name:
                    </label>
                    <input type="text" id="fullName" name="fullName" required>
                    <label for="email">
                        <i class="fa fa-solid fa-envelope" style="margin: 2px;"></i>
                        Email Address:
                    </label>
                    <input type="email" id="email" name="email" required>
                    <label for="mobile">
                        <i class=" fa fa-solid fa-phone" style="margin: 2px;"></i>
                        Contact No:
                    </label>
                    <input type="tel" id="mobile" name="mobile" required>
                    <label for="msg">
                        <i class=" fa fa-solid fa-comment" style="margin: 2px;"></i>
                        Write Message:
                    </label>
                    <textarea id="msg" name="msg" rows="5" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="map-div">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d227.64997717630655!2d-110.31930722234488!3d24.0874377484281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1724252135970!5m2!1ses-419!2smx" 
                    width="370" height="95%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        <div id="services">
            <p>1</p>
            <p>2</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
